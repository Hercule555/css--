<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="///at.alicdn.com/t/c/font_3735364_dbsota2qf36.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="preview">
    <div id="page">
      <section id="search">
        <div class="search-type">
          <div data-type="baidu" class="search-tab">
           <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-baidu"></use>
           </svg>百度
          </div>
         <div data-type="bing"  class="search-tab">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-bing"></use>
          </svg>必应
         </div>
        </div>
        
        <div class="search-input">
          <input type="text" placeholder="搜索">
          <svg class="icon search-icon" aria-hidden="true">
            <use xlink:href="#icon-sousuo"></use>
           </svg>
        </div>

      </section>

      <section id="websites">
        <ul class="list">
          <li class="item">
            <h2>常用网站</h2>
            <ul class="panel">
              <li class="tag ">百度</li>
              <li class="tag ">知乎</li>
                           
            </ul>
          </li>

          <li class="item">
            <h2>常用网站</h2>
            <ul class="panel">
              <li class="tag ">知乎</li>
              <li class="tag ">百度</li>
                           
            </ul>
          </li>
          
        </ul>
      </section> 
      
      <div id="plus">
        <svg class="icon icon-plus" aria-hidden="true">
          <use xlink:href="#icon-plus-square"></use>
         </svg>
      </div>

    </div>

    
    
    <div id="setting">
      <div class="iconSet">
        <svg class="icon icon-set" aria-hidden="true">
          <use xlink:href="#icon-set"></use>
        </svg>
      </div>

       <svg class="icon icon-back" aria-hidden="true">
        <use xlink:href="#icon-back"></use>
       </svg> 
    </div>

    <div class="modal modal-1">
      <h4>请输入分类名</h4>
      <div class="field">
        <input type="text" >
      </div>
      <div class="button">
        <div class="button-m confirm">确定</div>
        <div class="button-m cancle">取消</div>
      </div>
    </div>

    <div class="modal modal-2">
      <h4>请输入分类名</h4>
      <div class="field">
        <input type="text" >
      </div>
      <div class="button">
        <div class="button-m confirm">确定</div>
        <div class="button-m cancle">取消</div>
      </div>
    </div>

    <div class="modal modal-3">
      <h4>添加网站</h4>
      <div class="field">
        <input type="text" class="site-name"  placeholder="输入网站名称">
      </div>

      <div class="field">
        <input type="text" class="site-url"  placeholder="输入网址">
      </div>

      <div class="button">
        <div class="button-m confirm">确定</div>
        <div class="button-m cancle">取消</div>
      </div>
    </div>

    <script src="mian.js"></script>
</body>
</html>
